{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/materia/bootstrap.min.css"/>
<title>CV List</title>
{% bootstrap_css %}
</head>
<body class="bg-light">
<section id="cv-list">
    <div class="container-lg mt-5">
        <div>
            <h3>
                CV List<br/>
                <small class="text-body-secondary">pick a CV from the list below</small>
            </h3>
            {% if users %}
                <ul class="list-group">
                    {% for user in users %}
                        <li class="list-group-item list-group-item-action">
                            <a class="text-dark nav-link" href="{% url 'cv_detail' user.id %}">
                                {{ user.first_name }} {{ user.last_name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No users information available.</p>
            {% endif %}
        </div>
    </div>
</section>
</body>
</html>
