<form method="GET" id="translation-form" action="{% url 'cv_detail' candidate.id %}" class="form-group d-flex gap-2">
    <select id="language" name="language" class="form-select">
        {% for language in languages_list %}
            <option value="{{ language }}">{{ language }}</option>
        {% endfor %}
    </select>
    <button class="btn btn-primary" type="submit" >{{ translate_btn_title|default:"Translate" }}</button>
</form>
