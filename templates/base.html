{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/materia/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}CV Project{% endblock %}</title>
    {% bootstrap_css %}
</head>
<body {% if not request %}style="font-family: 'Open Sans', Calibri, Candara, Arial, sans-serif;"{% endif %}>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
