{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/materia/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}CV Project{% endblock %}</title>
    {% bootstrap_css %}
</head>
<body {% if not request.path == "/accounts/login/" %} class="{% if request %} py-5{% endif %}" {% endif %}
        {% if not request %} style="font-family: 'Open Sans', Calibri, Candara, Arial, sans-serif;"{% endif %}>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
